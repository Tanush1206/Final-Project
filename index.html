<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather and Map Integration</h1>
        <input type="text" id="search-bar" placeholder="Enter location...">
        <button id="search-button">Search</button>
        <div id="map"></div>
        <div id="info">
            <h2 id="country-name">Country: India</h2>
            <img id="country-flag" src="https://flagcdn.com/w320/in.png" alt="Flag" />
            <p id="location">Location: </p>
            <p id="temperature">Temperature: </p>
            <p id="description">Description: </p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src = "script.js"></script>
</body>
</html>
